<!-d3 select all ->
<!-d3 select id by attribute ->
<!-d3 select example ->
<!-DOM Manipulation using D3->
<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <q id="p1">First paragraph with attribute id p1</q>
    <p id="p2">Second paragraph with attribute id p2</p>
    <p>D3</label><input type="checkbox" />
    <p>jQuery</label><input type="checkbox" />
    <script>
        d3.select("p").style("color", "green");
        d3.select("#p2").style("color", "blue");
        d3.selectAll("p").style("color","yellow");
        d3.select("q").text("paragraph with tag q");
        d3.select("q").append("p").text("New  para");
        d3.select("input").property("checked",true);
        d3.select("#p1")
      .transition()
      .duration(1000)
      .style("background-color", "green");
    </script>
</body>
</html>
